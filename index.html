In this house we believe:
Sets&nbsp;&thinsp;&hairsp;&hairsp;exist
Sets with the same elements are equal
For any two sets, there’s a set containing both
Filtering a set makes a subset
A set of sets can be union’d into a set
The set of all subsets of a set, the powerset, exists
Sets can be infinite, like <b>ℕ</b>
Applying a function to the elements of a set makes a set 
No set contains itself
A set’s elements can be put in order
There is no <b>∞</b> between the sizes of <b>ℕ</b> and the powerset of <b>ℕ</b>
</textarea>
